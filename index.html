<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>reCAPTCHA test with simple contact page | Timebox</title>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
</head>
<body>
    <form action="?" method="POST">
        <h1>Sign Up</h1>
        <input class="text" placeholder="Name">
        <input class="text" placeholder="Email">
        <input class="text" placeholder="Phone number (type if you need)">
        <input class="text" placeholder="Password">
        <div class="g-recaptcha" data-sitekey="6LchgvYrAAAAAP2weFzWY_jHBZsIfurGIbUs-OVV" data-action="LOGIN"></div>
        <input class="button" type="submit" value="Submit">
    </form>
</body>
</html>
